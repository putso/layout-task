<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="test">
        <div class="content">
            <div class="content__header box-header">
                <h1 class="header">Get iintoo it today</h1>
                <div class="sub-header">There is no charge or obligation upon registration.</div>
            </div>
            <div class="social">
                <button class="social__button fb-button ">
                    <img src="img/facebook.svg" alt="facebook" class="social-icon">
                    <div>Register with Facebook</div>
                </button>
                <button class="social__button in-button">
                    <img src="img/linkedin.svg" alt="linkedin" class="social-icon">
                    <div>Register with Linkedin</div>
                </button>
            </div>
            <div class="separator">
                <div class="separator__line"></div>
                <div class="separator__text">OR</div>
                <div class="separator__line"></div>
    
            </div>
            <form action="" class="register">
                <div class="form-section">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="text">
                    </div>
                    <div class="input-box">
                        <label for="email">Phone</label>
                        <input type="text">
                    </div>
                </div>
                <div class="form__type type">
                    <div class="form-header">
                        <h2>What type of intevestor are you?</h2>
                        <div class="sub_header">
                            Select the type of intevestor you are below
                        </div>
    
                    </div>
                    <div class="type-boxs">
                            <div class="radio-box">
                                <input type="radio" name="typeInvestor">
                                <label for="">Individal</label> 
                                <div class="radio-box__info">i</div>
                            </div>
                            <div class="radio-box">
                                <input type="radio" name="typeInvestor">
                                <label for="">Business</label> 
                                <div class="radio-box__info">i</div>
                            </div>
                            <div class="radio-box">
                                <input type="radio" name="typeInvestor">
                                <label for="">IRA</label> 
                                <div class="radio-box__info">i</div>
                            </div>
                            <div class="radio-box">
                                <input type="radio" name="typeInvestor">
                                <label for="">Trust</label> 
                                <div class="radio-box__info">i</div>
                            </div>
                    </div>
                </div>
                <div class="radio-agree">
                    <input type="checkbox" name="" id="r-agree">
                    <label for="r-agree">I agree to the terms and receinig notification from iinto </label> <a href="" class="radio__link">View fill terms</a>
                </div>
                <button class="form__submit">
                    Create account
                </button>
    
            </form>
        </div>
    </div>
</body>
</html>
